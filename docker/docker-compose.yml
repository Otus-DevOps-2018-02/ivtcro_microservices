version: "3.6"
services:
  mongodb:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:${VOLUME_PATH}
    networks:
      back_net:
        aliases:
          - comment_db
          - post_db
  ui:
    image: ${USERNAME}/ui:${UI_VERSION}
    logging:
          driver: "fluentd"
          options:
            fluentd-address: localhost:24224
            tag: service.ui
    ports:
      - ${UI_EXPOSED_PORT}:9292/tcp
    networks:
      front_net:

  post:
    image: ${USERNAME}/post:${POST_VERSION}
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
    networks:
      back_net:
      front_net:

  comment:
    image: ${USERNAME}/comment:${COMMENT_VERSION}
    networks:
      back_net:
      front_net:

volumes:
  post_db:

networks:
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.3.0/24
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.4.0/24
