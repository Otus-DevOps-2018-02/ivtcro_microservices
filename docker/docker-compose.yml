version: "3.6"
services:
  mongodb:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:${VOLUME_PATH}
    networks:
      back_net:
        aliases:
          - comment_db
          - post_db
  ui:
    image: ${USERNAME}/ui:${UI_VERSION}
    ports:
      - ${UI_EXPOSED_PORT}:9292/tcp
    networks:
      front_net:

  post:
    image: ${USERNAME}/post:${POST_VERSION}
    networks:
      back_net:
      front_net:

  comment:
    image: ${USERNAME}/comment:${COMMENT_VERSION}
    networks:
      back_net:
      front_net:

  prometheus:
    image: ${USERNAME}/prometheus
    networks:
      back_net:
      front_net:
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'

  node-exporter:
    image: prom/node-exporter:v0.15.2
    networks:
      back_net:
      front_net:
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  mongodb_exporter:
    image: ${USERNAME}/mongodb_exporter:${MONGO_EXPORTER_VERSION}
    environment:
      MONGODB_URL: mongodb://post_db:27017
    networks:
      back_net:
      front_net:

  cloudprober:
    image: cloudprober/cloudprober:0.9.3
#    image: splusminusx/cloudprober:latest
    entrypoint:
      - /cloudprober
      - --logtostderr
      - --config_file
      - /etc/cloudprober.cfg
    volumes:
      - type: bind
        source: /home/docker-user/cloudprober/cloudprober.cfg
        target: /etc/cloudprober.cfg
    networks:
      back_net:
      front_net:


volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.3.0/24
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.4.0/24
